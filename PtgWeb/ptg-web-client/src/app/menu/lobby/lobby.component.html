<div class="container">
  <h3 class="text-center mt-4">Procedural terrain generation</h3>
  <div class="row">
    <div class="col-lg-4 col-sm-12"></div>
    <div class="col-lg-4 col-sm-12">
      <div class="form-group">
        <label>Game Lobby ID:</label>
        <input type="text"
        class="form-control"
        disabled
        [(ngModel)]="gameSessionId"
        >
      </div>
    </div>
    <div class="col-lg-4 col-sm-12"></div>
  </div>
  <hr>

  <div class="row" *ngIf="isCreator">
    <div class="col-lg-1 col-sm-12"></div>
    <div class="col-lg-4 col-sm-12">
      <div class="form-group">
        <label>Players:</label>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let player of players">{{player}}</li>
        </ul>
        <button class="float-left btn btn-secondary btn-sm mt-3" (click)="onBack()">Back</button>
      </div>
    </div>
    <div class="col-lg-2 col-sm-12"></div>
    <div class="col-lg-4 col-sm-12">
      <app-lobby-settings [gameSessionId]="gameSessionId"></app-lobby-settings>
    </div>
    <div class="col-lg-1 col-sm-12"></div>
  </div>



  <div class="row" *ngIf="!isCreator">
    <div class="col-lg-4 col-sm-12"></div>
    <div class="col-lg-4 col-sm-12">
      <div class="form-group">
        <label>Players:</label>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let player of players">{{player}}</li>
        </ul>
        <button class="float-left btn btn-secondary btn-sm mt-3" (click)="onBack()">Back</button>
      </div>
    </div>
    <div class="col-lg-4 col-sm-12"></div>
  </div>


</div>
