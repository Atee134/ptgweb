<div class="form-group">
  <label for="heightmapType">Heightmap generation algorithm:</label>
  <select class="custom-select form-control" [(ngModel)]="selectedHeightmapType" id="heightmapType" name="heightmapType" required>
    <option *ngFor="let heightmapType of heightmapTypes" value="{{heightmapType}}">{{getPrettyName(heightmapType)}}</option>
  </select>
</div>

<div *ngIf="isSelectedType('Fault')">
  <div class="form-group">
    <label for="width">Width:</label>
    <input type="number" class="float-right setting-input" [(ngModel)]="faultRequestDto.width">
    <input type="range" class="custom-range" id="width" [(ngModel)]="faultRequestDto.width"
    min="64"
    max="2048"
    step="1">
  </div>

  <div class="form-group">
    <label for="height">Height:</label>
    <input type="number" class="float-right setting-input" [(ngModel)]="faultRequestDto.height">
    <input type="range" class="custom-range" id="height" [(ngModel)]="faultRequestDto.height"
    min="64"
    max="2048"
    step="1">
  </div>

  <div class="form-group">
    <label for="iterationCount">Iteration count:</label>
    <input type="number" class="float-right setting-input" [(ngModel)]="faultRequestDto.iterationCount">
    <input type="range" class="custom-range" id="iterationCount" [(ngModel)]="faultRequestDto.iterationCount"
    min="1"
    max="2000"
    step="1">
  </div>

  <div class="form-group">
    <label for="offset">Offset per iteration:</label>
    <input type="number" class="float-right setting-input" [(ngModel)]="faultRequestDto.offsetPerIteration">
    <input type="range" class="custom-range" id="offset" [(ngModel)]="faultRequestDto.offsetPerIteration"
    min="1"
    max="25"
    step="0.1">
  </div>
</div>

<div *ngIf="isSelectedType('DiamondSquare')">
    <div class="form-group">
      <label for="size">Size:</label>
      <input type="number" class="float-right setting-input" [(ngModel)]="diamondSquareRequestDto.size" disabled>
      <input type="range" class="custom-range" id="size" [(ngModel)]="diamondSquareSizeIndex" (ngModelChange)="onDiamondSquareSizeChanged()"
      min="1"
      max="6"
      step="1">
    </div>
  
    <div class="form-group">
      <label for="offsetRange">Initial offset range:</label>
      <input type="number" class="float-right setting-input" [(ngModel)]="diamondSquareRequestDto.offsetRange">
      <input type="range" class="custom-range" id="offsetRange" [(ngModel)]="diamondSquareRequestDto.offsetRange"
      min="1"
      max="1000"
      step="1">
    </div>
  
    <div class="form-group">
      <label for="offsetReductionRate">Offset reduction rate:</label>
      <input type="number" class="float-right setting-input" [(ngModel)]="diamondSquareRequestDto.offsetReductionRate">
      <input type="range" class="custom-range" id="offsetReductionRate" [(ngModel)]="diamondSquareRequestDto.offsetReductionRate"
      min="0"
      max="1"
      step="0.01">
    </div>
  </div>

  <div *ngIf="isSelectedType('OpenSimplex')">
    <div class="form-group">
      <label for="width">Width:</label>
      <input type="number" class="float-right setting-input" [(ngModel)]="openSimplexRequestdto.width">
      <input type="range" class="custom-range" id="width" [(ngModel)]="openSimplexRequestdto.width"
      min="64"
      max="2048"
      step="1">
    </div>
  
    <div class="form-group">
      <label for="height">Height:</label>
      <input type="number" class="float-right setting-input" [(ngModel)]="openSimplexRequestdto.height">
      <input type="range" class="custom-range" id="height" [(ngModel)]="openSimplexRequestdto.height"
      min="64"
      max="2048"
      step="1">
    </div>
  
    <div class="form-group">
      <label for="scale">Scale:</label>
      <input type="number" class="float-right setting-input" [(ngModel)]="openSimplexRequestdto.scale">
      <input type="range" class="custom-range" id="scale" [(ngModel)]="openSimplexRequestdto.scale"
      min="0"
      max="0.1"
      step="0.001">
    </div>

    <div class="form-group">
      <label for="octaves">Octaves:</label>
      <input type="number" class="float-right setting-input" [(ngModel)]="openSimplexRequestdto.octaves">
      <input type="range" class="custom-range" id="octaves" [(ngModel)]="openSimplexRequestdto.octaves"
      min="0"
      max="20"
      step="1">
    </div>

    <div class="form-group">
      <label for="persistance">Persistance:</label>
      <input type="number" class="float-right setting-input" [(ngModel)]="openSimplexRequestdto.persistance">
      <input type="range" class="custom-range" id="persistance" [(ngModel)]="openSimplexRequestdto.persistance"
      min="0"
      max="1"
      step="0.01">
    </div>

    <div class="form-group">
      <label for="lacunarity">Lacunarity:</label>
      <input type="number" class="float-right setting-input" [(ngModel)]="openSimplexRequestdto.lacunarity">
      <input type="range" class="custom-range" id="lacunarity" [(ngModel)]="openSimplexRequestdto.lacunarity"
      min="1"
      max="4"
      step="0.01">
    </div>

    <div class="form-group">
      <label for="seed">Seed:</label>
      <input id="seed" type="number" class="float-right setting-input" [(ngModel)]="openSimplexRequestdto.seed">
    </div>

    <div class="form-group">
      <label for="lacunarity">Infinite:</label>
      <input type="checkbox" class="float-right setting-input" [(ngModel)]="openSimplexRequestdto.infinite">
    </div>
  </div>

<button class="float-right btn btn-success btn-sm" (click)="onStart()">Start</button>
